list_create_SED_for = <li> Un <b>momento de seguimiento programado </b> es aquél que se espera que suceda para cada sujeto como parte del progreso normal del estudio. </li><li> Un <b>momento de seguimiento no programado</b> no se espera que suceda, pero que puede suceder si lo dictan las circunstancias.</li><li> los momentos de seguimiento programados y no programados normalmente suceden en un momento en un determinado momento temporal.</li><li> En un <b>momento de seguimiento normal </b> se recogen formularios de datos, pero no se espera que esté asociado con un momento temporal determinado.</li><li> La <b>Señal de Repetición </b> indica que este tipo de momento de seguimiento del estudio puede suceder repetidas veces dentro del estudio que lo contiene.</li><li> El <b>Atributo de Categoría </b> es utiliza normalmente para indicar la fase del estudio apropiada para ese tipo de momento de seguimiento. Los ejemplos pueden incluir Selección, PreTratamiento, Tratamiento, y Seguimiento. </li>
