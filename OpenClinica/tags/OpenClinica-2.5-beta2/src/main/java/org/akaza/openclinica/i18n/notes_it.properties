system_oversight_auditing_configuration_reporting = Sistema di sorveglianza, revisioni, configurazione, e report dagli amministratori system_will_ask_to_delete = il sistema ti chiedera' se cancellare il technical_administration_network = <h2>Rete tecnico/amministrativa</h2><P><b>Assicurazione:</b> Possediamo una filosofia per cui ci impegnamo a sviluppare OpenClinica secondo Lesser Gnu Public License e siamo in grado di lavorare con i nostri clienti per risolvere le proprie esigenze di proprieta' intellettuale. Questa filosofia offre sistemi di validazione e conformita' alle normative. Visita  <a href="http://www.openclinica.org/section.php?sid=4">OpenClinica Enterprise 'Services and Support'</a> for more how we can provide you with system assurance, support, and validation services.<P><b>System Backup:</b> Akaza can assist in back up system properties and files in case of hardware failure, and can easily restore a new working version of OpenClinica with those files intact. Similarly, we can arrange to back up your data from the OpenClinica system and allow for it to be stored in accordance with HIPAA privacy laws, so that you can safely restore the clinical data in case of an emergency.<P><b>Reporting Services and Tools:</b> Aside from remote monitoring and system administration, Akaza can provide auditing and reporting services through its Enterprise support packages.  We can work with you to create any specific reporting tools that you may require.
