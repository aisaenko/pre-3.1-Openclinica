to_use_another_version_click = (Click su lente di ingrandimento per usare un'altra versione di questo CRF.) upon_login_based_on_user_role = (login basato sul ruolo dell'utente in questo studio) use_task_pane_to_select_CRF = Usa il pannello sulla sinistra per selezionare un CRF use_the_following_link_to_log = Segui in link per accedere OpenClinica user_support_network = <h2>User Rete di supporto</h2><P><b>OpenClinica Archivio conoscenza:</b> Accesso al portale on-line per aiuto, forums e documentazione sviluppata dagli sviluppatori e dallo staff di Akaza. <P><b>Sistema di risoluzione problemi:</b> Supporto online illimitato per tutte le questioni tecniche/amministrative che possono emergere con l'installazione e l'amministrazione del sistema.<P><b>CRF Exchange:</b> Akaza propone una libreria di CRF gia' generati da poter scaricare e utilizzare. Se le tue necessita' sono particolari, Akaza offre il suo supporto.
