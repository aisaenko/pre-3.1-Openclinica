this_section_allows_a_study_manager_to_view_and_resolve = La sezione permette al Manager dello Studio di visualizzare e risolvere le note di discrepanza,che sono state generate durante la raccolta dati e l'inserimento. La schermata elenca tutte le note di discrepanza create per un dato studio. Le puoi visualizzare o  risolvere . Per visualizzare solamente le note "Aperte" o "Risolte", digita la parola di ricerca corretta. Devi disabilitare il blocco dei popup dal browser per le annotazioni e le risoluzioni delle note.
