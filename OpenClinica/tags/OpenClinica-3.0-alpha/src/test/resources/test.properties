# Database configuration
dbName=${test.dbName}
datasource.driver=${test.dbDriverClassName}
datasource.url=${test.dbUrl}${pom.artifactId}-${pom.version}-TEST
datasource.username=${test.dbUsername}
datasource.password=${test.dbPassword}
hibernate.dialect=${test.hibernateDialect}
# Locale
locale= ${test.locale}
# Mail 
mail.host=smtp.host.com
mail.username=
mail.password=
mail.authenticate=false
# Scheduler
org.quartz.jobStore.misfireThreshold=60000
org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
org.quartz.jobStore.useProperties=false
org.quartz.jobStore.tablePrefix=oc_qrtz_
# Ccts
ccts.waitBeforeCommit=6000